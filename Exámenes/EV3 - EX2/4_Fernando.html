<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <title>EJERCICIO 4</title>
    <script>
        $(document).ready(function() {
            $("button").click(function(){
                $(".output").empty()
                var field = $("input").val();
                var loop = $("input").val().length;
                var iteration = 0;
                var sum = 0;
                while (iteration != loop)
                {
                    if(!isNaN(parseInt(field[iteration])))
                    {
                        sum = parseInt(sum) + parseInt(field[iteration]);
                    }
                    iteration=iteration + 1;
                }
                $(".output").append("<p>La suma es: " + sum + "</p>");
            });
        });
    </script>

</head>
<body>
    <input type="text" size="40" value="">
    <button>Generar</button>
    <hr>
    <p>Texto de salida: <span id="salida"></p>
    <div class="output">
    </div>
</body>
</html>
