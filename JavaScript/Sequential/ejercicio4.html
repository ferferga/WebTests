<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 4</title>
        <script>
            var number1 = parseFloat(prompt("Número 1 "))
            var number2 = parseFloat(prompt("Número 2"))
            if (isNaN(number1) || isNaN(number2))
            {
                alert("Los datos introducidos no son numéricos")
            }
            else
            {
                var sum = number1 + number2
                var minus = number1 - number2
                var multiply = number1*number2
                var divide = number1/number2
                alert("La sumas es: " + sum + "\nLa resta es: " + minus + "\nLa multiplicación es: " + multiply + "\nLa división es: " + divide)
            }
        </script>
        <style>
        </style>
    </head>

</html>
