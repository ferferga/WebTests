<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 11</title>
        <script>
            var number1 = parseFloat(prompt("Número 1"))
            var number2 = parseFloat(prompt("Número 2"))
            if (isNaN(number1) || isNaN(number2))
            {
                alert("Los datos introducidos no son numéricos")
            }
            else
            {
                var difference = Math.abs(number1 - number2)
                alert("Diferencias: " + difference)
            }
        </script>
        <style>
        </style>
    </head>
    <body>
    </body>
</html>
