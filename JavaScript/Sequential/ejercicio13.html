<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 13</title>
        <script>
            var number = parseFloat(prompt("Número"))
            if(isNaN(number))
            {
                alert("Los datos introducidos no son numéricos")
            }
            else
            {
                var square = Math.sqrt(number)
                var cubic = Math.pow(number, (1/3))
                alert("Raíz Cuadrada: " + square + "\nRaíz Cúbica: " + cubic)
            }
        </script>
        <style>
        </style>
    </head>
    <body>
    </body>
</html>
