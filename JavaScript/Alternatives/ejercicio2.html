        <script>
            var number = parseFloat(prompt("Número"))
            if (isNaN(number))
            {
                alert("Los datos introducidos no son numéricos")
            }
            else
            {
                if (number == 0)
                {
                    alert("El número es 0")
                }
                else if (number > 0)
                {
                    alert("El número es positivo")
                }
                else if (number < 0)
                {
                    alert("El número es negativo")
                }
            }
        </script>
