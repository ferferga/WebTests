        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            var fired = 0;
            var coordinates1 = [];
            var coordinates2 = [];
            var text1 = "These queens <b>can</b> attack each other";
            var text2 = "These queens <b>can't</b> attack each other";
            $(document).ready(function () {
                function notClicked(object) {
                    var index = $(object).index();
                    var parentIndex = $(object).parent().index();
                    console.log(index);
                    console.log(parentIndex);
                    if (coordinates1.lenght != 0) {
                        if (index == coordinates1[0] && parentIndex == coordinates1[1])
                        {
                            return false;
                        }
                    }
                    return true;
                }
                function showResults(object) {
                    if (coordinates1[0] == coordinates2[0]) {
                        document.getElementById("text").innerHTML = text1;
                    } else if (coordinates1[1] == coordinates2[1]) {
                        document.getElementById("text").innerHTML = text1;
                    } else if (Math.abs(coordinates1[0] - coordinates2[0]) == Math.abs(coordinates1[1] - coordinates2[1])) {
                        document.getElementById("text").innerHTML = text1;
                    } else {
                        document.getElementById("text").innerHTML = text2;
                    }
                    document.getElementById("right-section").classList.remove("hide");
                }
                function appendIndexes(object) {
                    var index = $(object).index();
                    var parentIndex = $(object).parent().index();
                    if (fired == 1) {
                        coordinates1.push(index, parentIndex);
                    } else {
                        coordinates2.push(index, parentIndex);
                    }
                }
                $(".button").click(function () {
                    if (fired < 2) {
                        if (notClicked(this)) {
                            $(this).addClass("chess");
                            fired++;
                            appendIndexes(this);
                            if (fired == 2) {
                                showResults(this);
                            }
                        } else {
                            window.alert("You can't choose the same field twice");
                        }
                    }
                });
            });
        </script>
