<!DOCTYPE html>
<html>
    <head>
        <title>Rowspan & Colspan table</title>
        <style>
            table, tr, td {
                border: 1px solid black;
                border-collapse: collapse;
                text-align: left;
                table-layout: fixed;
                white-space: nowrap;
            }
            hr {
                display: block;
                border-color: black;
                border-style: solid;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="width: 50%">
            <tr>
                <td colspan="2" rowspan="2">r1c1<br/>&#8291;</td>
                <td style="width: 50px; height: 10px">r1c3<hr />r2c3</td>
                <td style="border: none">r1c4</td>
                <td colspan="2">r1c5</td>
            </tr>
            <tr>
                <!-- <td rowspan="2" style="height: 1px">r2c3</td> -->
            </tr>
            <tr>
                <td colspan="2">r3c1</td>
                <td colspan="2">r3c4</td>
                <td>r3c6</td>
            </tr>
        </table>
    </body>
</html>
