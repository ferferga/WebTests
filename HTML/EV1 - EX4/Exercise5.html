<!DOCTYPE html>
<html>
    <head>
        <title>Schedule</title>
        <style>
            table, th, td {
                border: 1px solid black;

            }
        </style>
    </head>
    <body>
        <table>
            <th>    
                <td><b>Monday</td>
                <td><b>Tuesday</b></td>
                <td><b>Wednesday</b></td>
                <td><b>Thursday</b></td>
                <td><b>Friday</b></td>
            </th>
            <tr style="background: red">
                <td style="background: white">8:15</td>
                <td>ISO</td>
                <td>ISO</td>
                <td>ISO</td>
                <td>ISO</td>
                <td>ISO</td>
            </tr>
            <tr style="background: rgb(101, 169, 233)">
                <td style="background: white">9:15</td>
                <td>GBD</td>
                <td>GBD</td>
                <td>GBD</td>
                <td>GBD</td>
                <td>GBD</td>
            </tr>
            <tr style="background: rgb(228, 165, 217)">
                <td style="background: white">10:15</td>
                <td>PAR</td>
                <td>PAR</td>
                <td>PAR</td>
                <td>PAR</td>
                <td>PAR</td>
            </tr>
            <tr>
                <td style="background: white">11:15</td>
                <td colspan="5" style="text-align: center"><b>FREE TIME</b></td>
            </tr>
            <tr style="background: pink">
                <td style="background: white">11:45</td>
                <td>FHW</td>
                <td>FHW</td>
                <td>FHW</td>
                <td>FHW</td>
                <td>FHW</td>       
            </tr>
            <tr style="background: green">
                <td style="background: white">12:45</td>
                <td>FOL</td>
                <td>FOL</td>
                <td>FOL</td>
                <td>FOL</td>
                <td>FOL</td>
            </tr>
            <tr style="background: rgb(206, 99, 99)">
                <td style="background: white">13:45</td>
                <td>LM</td>
                <td>LM</td>
                <td>LM</td>
                <td>LM</td>
                <td>LM</td>
            </tr>
        </table>
    </body>
</html>
