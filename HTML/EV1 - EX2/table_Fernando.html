<!DOCTYPE html>
<html>
    <head>
        <title>Videoconsoles catalog</title>
        <style>
            table {
                border: 2px dashed brown;
            }
            td {
                text-align: center;
                border: 2px dashed brown;
            }
            th {
                text-align: center;
                border: 2px dashed brown;
                background: #fffccc;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>Catalogue number</th>
                <th>Name</th>
                <th>Image</th>
                <th>Where to buy</th>
                <th>Store</th>
                <th>Price</th>
            </tr>
            <tr>
                <td>7821562</td>
                <td>Atari Mini</td>
                <td><img src="atari-mini.jpg" height="50px" width="100px"></td>
                <td><a href="http://www.ebay.es">http://www.ebay.es</a></td>
                <td>E-Bay</td>
                <td>100€</td>
            </tr>
            <tr>
                <td>243243</td>
                <td>Super Nintendo Mini</td>
                <td><img src="nintendo-mini.jpg" height="50px" width="100px"></td>
                <td colspan="2" rowspan="3"><a href="http://www.amazon.es">http://www.amazon.es</a></td>
                <td>100€</td>
            </tr>
            <tr>
                <td>593922</td>
                <td>Mega Drive Mini</td>
                <td><img src="mega-drive.jpg" height="50px" width="100px"></td>
                <td>200€</td>
            </tr>
            <tr>
                <td>29394</td>
                <td>Playstation Mini</td>
                <td><img src="playstation.jpg" height="50px" width="100px"></td>
                <td>300€</td>
            </tr>
            <tr>
                <th>Catalogue number</th>
                <th>Name</th>
                <th>Image</th>
                <th>Where to buy</th>
                <th>Store</th>
                <th>Price</th>
            </tr>               
        </table>
    </body>
</html>
